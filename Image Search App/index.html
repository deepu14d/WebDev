<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>IMAGE SEARCH APP</h1>
    <form action="">
      <input type="text" class="search-input" placeholder="type here" />
      <button class="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Empty road in middle of nowehere"
        />
        <a
          href="https://unsplash.com/photos/black-concrete-road-surrounded-by-brown-rocks-tMzCrBkM99Y"
          target="_blank"
          >Empty Road</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682688759157-57988e10ffa8?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Tent in the desert"
        />
        <a
          href="https://unsplash.com/photos/a-person-sitting-inside-of-a-tent-in-the-desert-seX13AzLqls"
          target="_blank"
          >Tent in the desert</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1701273973387-8abff988bb88?q=80&w=1886&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Cat laying on bed"
        />
        <a
          href="https://unsplash.com/photos/a-cat-laying-on-top-of-a-bed-under-a-blanket-GvZwMCS8pPM"
          target="_blank"
          >Cat laying on the bed</a
        >
      </div>
    </div>

    <div class="show-more">
      <button class="show-more-btn">Show More</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
